<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a href="index.html"><img src="google.png" alt="Google Logo" height="24" style="margin-left:20px; margin-top:15px"></a>
            <div class="container-fluid justify-content-end">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Google</a>
                </li>
              </ul>
            </div>
          </nav>          
        <div>
            <p class="heading">Advanced Search</p>
            <div class="line"></div>
        </div>
        <div class="h-adv">
            <p class="heading2">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="row" style="margin-top: 20px;">
                    <label for="q" class="col-md-2 col-form-label" style="font-size: 13px;">all these words:</label>
                    <div class="col-md-10">
                      <input class="form-control" type="text" id="q" name="as_q" style="width:385px;">
                    </div>
                  </div>
                  <div class="row" style="margin-top: 20px;">
                    <label for="q" class="col-md-2 col-form-label" style="font-size: 13px;">this exact word or phrase:</label>
                    <div class="col-md-10">
                      <input class="form-control" type="text" id="q" name="as_epq" style="width:385px;">
                    </div>
                  </div>
                  <div class="row" style="margin-top: 20px;">
                    <label for="q" class="col-md-2 col-form-label" style="font-size: 13px;">any of these words:</label>
                    <div class="col-md-10">
                      <input class="form-control" type="text" id="q" name="as_oq" style="width:385px;">
                    </div>
                  </div>
                  <div class="row" style="margin-top: 20px;">
                    <label for="q" class="col-md-2 col-form-label" style="font-size: 13px;">none of these words:</label>
                    <div class="col-md-10">
                      <input class="form-control" type="text" id="q" name="as_eq" style="width:385px;">
                    </div>
                  </div>
                  <div class="btn-div">
                    <input class="adv-button" value="Advanced Search" type="submit">
                  </div>
                </div>                 
            </form>    
        </div>
    </body>
</html>
